<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Tarea</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;        
    background-color: #f5f5f5;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .contenedor {
    background: white;
    padding: 20px;
    width: 60%;
    max-width: 700px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  h1 {
    color: #2f2f2f;
    margin-top: 0px;
  }

  label {
    font-weight: bold;
  }
</style>  
  <div class="contenedor">
    <h1>{{ tarea.titulo }}</h1>

    <p><label>Descripción:</label> {{ tarea.descripcion }}</p>
    <p><label>Completada:</label> {{ tarea.completada|yesno:"Sí,Nah" }}</p>
    <p><label>Fecha de creación:</label> {{ tarea.fecha_creacion }}</p>
    <p><label>Fecha de recordatorio:</label> {{ tarea.fecha_recordatorio }}</p>
  </div>
</html>
